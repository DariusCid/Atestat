<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../csss/darkmode.css">
        <link rel="stylesheet" type="text/css" href="../csss/sidebar.css">
        <style>

            body {
                font-family: "Lato", sans-serif;
                transition: background-color 1s, color 1s;
            }

            .hreftext a {
                color: black;
                margin-left: 25px;
                font-size: 20;
            }

            .image1 {
                width: 100%;
                height: 60%;
                object-fit: cover;
                object-position: top;
                transition: all .5s ease;
                max-width: 1400px;
                text-align: center;
                display: block;
                margin: 0 auto;
            }

            .image2 {
                height: 100%;
                object-fit: cover;
                object-position: top;
                transition: all .5s ease;
                max-width: 1400px;
                text-align: center;
                display: block;
                margin: 0 auto;
            }

            .justsometext{
                margin-left: 25px;
                font-size: 20;
            }

        </style>
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="home">Home</a>
            <a href="Lista">Lista</a>
            <a href="Bibliografie">Bibliografie</a>
            <a href="../Boom.mov">Creeper</a>
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
                <span class="slider round">
                    <span class="sun" id="darkModeIconSun">
                        <img src="../Images/Sun.png">
                    </span>
                    <span class="moon" id="darkModeIconMoon">
                        <img src="../Images/Moon.png">
                    </span>
                </span>
            </label>
        </div>

        <div>
            <div id="main"></div>
            <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
        </div>
        
        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.getElementById("mySidebar").classList.add("open");
            }
            
            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.getElementById("mySidebar").classList.remove("open");
            }
            
            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
                
                // Save dark mode state to localStorage
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    localStorage.removeItem("darkMode");
                }
            }
            
            // Apply dark mode if it was enabled previously
            window.onload = function() {
                if (localStorage.getItem("darkMode") === "enabled") {
                    document.body.classList.add("dark-mode");
                    document.getElementById("darkModeSwitch").checked = true;
                }
            }
        </script>

        <dic id="content" class="hreftext" style="margin-top: 50px;">
            <h1 style="margin-left: 50px;">
                Destinatii turistice din Romania
            </h1>
            <a href="Transalpina">1. Transalpina</a>
            <br>
            <a href="Transfagarasan">2. Transfagarasan</a>
            <br>
            <a href="Cascada Bigar">3. Cascada Bigar</a>
            <br>
            <a href="Cetatea Alba Iulia">4. Cetatea Alba Iulia</a>
        </div>
    </body>
</html>
